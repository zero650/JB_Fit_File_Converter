<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload FIT File</title>
    <!-- Add favicon and CSS styles here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Upload a FIT File</h1>
    </header>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a FIT file to upload:</label>
        <input type="file" name="file" accept=".fit" required>
        <button type="submit">Upload</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <!-- Add any additional HTML elements or scripts here -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
